<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DAVIS "THE NECKS MAN UP" MILLS</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex_start;
      height: 120vh;
      background: #f0f0f0;
      overflow-x: hidden;
      max-width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      margin: 0 auto;
      position: relative;
      width: 900px;
      height: 900px;
      overflow: hidden;
      border-radius: 10px;
    }

    .image-wrapper {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      aspect-ratio: 4 / 3;
      transform: translateY(-50%);
    }

    .background-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      top: 0;
      left: 0;
    }

    .overlay-img {
      position: absolute;
      width: 25%;
      right: 37%;
      top: 50%;
      transform: translateY(-85%);
      transition: transform 0.2s ease;
      z-index: 2;
    }

    .controls {
       display: flex;
       position: relative;
       flex-direction: column;
       align-items: center;
       justify-content: center;
       width: 1000px;
       margin: 0 auto; /* centers it under the image */
       text-align: center;
       box-sizing: border-box;
    }

    input[type="range"] {
      width: 100%
      max-width: 60%
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
      align-self: center;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      background-color: #0077ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      align-self: center;
    }

    button:hover {
      background-color: #0059c9;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-wrapper">
      <img src="neck.png" class="background-img" alt="Background">
      <img src="head.png" class="overlay-img" id="overlay" alt="Overlay">
    </div>
  </div>

  <div class="controls">
    <input type="range" id="slider" min="190" max="280" value="190">
    <br>
    <button id="checkButton">Check Position</button>
    <div id="message"></div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const overlay = document.getElementById('overlay');
    const checkButton = document.getElementById('checkButton');
    const message = document.getElementById('message');

    const correctValue = 250;
    const tolerance = 2;

    slider.addEventListener('input', () => {
      const value = slider.value;
      const translatePercent = (50 - value) * 0.6;
      overlay.style.transform = `translateY(${translatePercent}%)`;
    });

    checkButton.addEventListener('click', () => {
      const value = parseInt(slider.value);
      if (value > correctValue + tolerance) {
        message.textContent = 'okay yeah the memes are funny but he is not actually a giraffe';
        message.style.color = 'red';
      } else if (value < correctValue - tolerance) {
        message.textContent = 'WE NEED MORE NECK!';
        message.style.color = 'red';
      } else {
        message.textContent = 'NECKS MAN UP - CORRECT!';
        message.style.color = 'green';
      }
    });
  </script>

</body>
</html>
